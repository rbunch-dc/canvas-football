<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Diplomata' rel='stylesheet' type='text/css'>

	<script type="text/javascript" src="scripts.js">></script>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<div id="scoreboard">
		<img src="img/scoreboard.jpg">
		<div id="home-score">0</div>
		<div id="visitor-score">0</div>
		<div id="current-down">1</div>
		<div id="to-go">10</div>
	</div>


	<canvas id="the-field" width="800px" height="377px"></canvas>

	<div id="play-calling">
		<div id="strong-RB">
			<button id="strong-RB-button" class="strong rb">Run with strong RB</button>
			<div class="energy">Energy: <div class="amount">100</div></div>
		</div>

		<div id="average-RB">
			<button id="average-RB-button">Run with average RB</button>
			<div class="energy">Energy: <div class="amount">100</div></div>
		</div>

		<div id="weak-RB">
			<button id="weak-RB-button">Run with weak RB</button>
			<div class="energy">Energy: <div class="amount">100</div></div>
		</div>

		<div id="strong-WR">
			<button id="strong-WR-button">Pass to strong WR</button>
			<div class="energy">Energy: <div class="amount">100</div></div>
		</div>

		<div id="average-WR">
			<button id="average-WR-button">Pass to average WR</button>
			<div class="energy">Energy: <div class="amount">100</div></div>
		</div>

		<div id="weak-WR">
			<button id="weak-WR-button">Pass to weak WR</button>
			<div class="energy">Energy: <div class="amount">100</div></div>
		</div>
	</div>

</body>
</html>
